scripts:
  - name: output
    command:
      - ./prober/scripts/output.sh
  - name: ping
    command:
      - ./prober/scripts/ping.sh
    output:
      ignore: true
  - name: showtimeout
    command:
      - ./prober/scripts/showtimeout.sh
    timeout:
      max_timeout: 60
  - name: docker
    command:
      - ./prober/scripts/docker.sh
  - name: sleep
    command:
      - ./prober/scripts/sleep.sh
    args:
      - 1
    timeout:
      max_timeout: 9
      enforced: true
      wait_delay: 0.01
    autorun:
      interval: 2.0
      max_instances: 1
      expire: 10.0
    add_labels:
      machine: VAZ2109
      project: agesage
    add_prefix: sleep_command
    discovery:
      params:
        seconds: "20"
  - name: cache
    command:
      - ./prober/scripts/sleep.sh
    cache:
      duration: 60
    discovery:
      params:
        seconds: "5"
